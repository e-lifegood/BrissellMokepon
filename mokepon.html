<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>KIMETSU!</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section id="seleccionar-personaje">
            <h1 class="titulo">KIMETSU!</h1>

            <h2 class="subtitulo">Escoge a tu personaje:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">
            </div>

            <button id="boton-personaje">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa -></h2>
            <canvas id="mapa"></canvas>

            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">KIMETSU!</h1>

            <h2 class="subtitulo">Escoge tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques">
            </div>
               
            <div id="mensajes">
                <p id="resultado">MUCHA SUERTEðŸ’Ž</p>

                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="personaje-jugador"></p>
                    <div id="ataques-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="personaje-enemigo"></p>
                    <div id="ataques-enemigo"></div>
                </div>
            </div>

         </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
